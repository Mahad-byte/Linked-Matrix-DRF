target-version = "py313"

[tool.black]
target-version = ["py313"]

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 88
extend-ignore = [
    "E501",  # Line too long
    "F401",  # Unused imports
]
exclude = [
    ".git",
    "__pycache__",
    "*migrations*",
    "*.pyc",
    ".venv",
    "env"
]
